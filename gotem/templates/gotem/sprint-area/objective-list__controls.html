<form action="/objective/new/" method="post" id="objective-form">
	{% csrf_token %}
    <label for="id_title">Title:</label>
    {{ form.title }}
    <label for="id_description">Description:</label>
    {{ form.description }}
    <label for="id_sprint">Sprint:</label>
    {{ form.sprint }}
	<input type="submit" value="Submit"/>
</form>
